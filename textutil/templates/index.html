<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Textutil.in</title>
       <style>
.footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   background-color: black;
   color: white;
   text-align: center;
   display: block;
}
</style>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Textutil.in</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/about">About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/contact">Contact Us</a>
      </li>

    </ul>
  </div>
     <form class="form-inline">
       <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
       <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
     </form>
</nav>

  <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome To Textutil</strong> You can do anything with your text here !
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
  <div class="container">
    <form action='/analyze' method='post'>{% csrf_token %}
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Enter your text here and Let Text Utils  </label>
        <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="7"></textarea>
      </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" name="removepunc" role="switch" id="flexSwitchCheckChecked1">
      <label class="form-check-label" for="flexSwitchCheckChecked1">Remove Punctuations</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" name="fullcaps" role="switch" id="flexSwitchCheckChecked2">
      <label class="form-check-label" for="flexSwitchCheckChecked2">UPPER Case</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" name="newlineremover" role="switch" id="flexSwitchCheckChecked3">
      <label class="form-check-label" for="flexSwitchCheckChecked3">New Line Remover</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" name="extraspaceremover" role="switch" id="flexSwitchCheckChecked4">
      <label class="form-check-label" for="flexSwitchCheckChecked4">Extra space Remover</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" name="charcount" role="switch" id="flexSwitchCheckChecked5">
      <label class="form-check-label" for="flexSwitchCheckChecked5">Character Count</label>
    </div>
    <br>
    <button type="submit" class="btn btn-success">Analyze Text</button>
    </form>
  </div>
  <footer class="footer">
  <div class="container">
    <span class="text-light">&#169 2021 Textutil developed by nik-coder </span>
  </div>
</footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
